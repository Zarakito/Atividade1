<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Login</h3>
        </div>
    </div>
    <p></p>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-2" style="background-color: green"></div>
                <div class="col-8">
                <div class="form-group">
                    <label for="Nome">Nome do Usuário</label>
                    <input type="name" class="form-control" id="Nome" aria-describedby="nomeHelp" placeholder="Entre com seu nome">
                    <small id="nomeHelp" class="form-text text-muted">Digite corretamente o Nome</small>
                  </div>
                </div>
                <div class="col-2" style="background-color: red"></div>
        </div>

        <div class="row">
            <div class="col-2" style="background-color: green"></div>
            <div class="col-8">
            <div class="form-group">
                <label for="email">Endereço Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entre com o Email">
                <small id="emailHelp" class="form-text text-muted">Digite corretamente o Email</small>
              </div>
            </div>
            <div class="col-2" style="background-color: red"></div>
    </div>

    <div class="row">
            <div class="col-2" style="background-color: green"></div>
            <div class="col-8">
            <div class="form-group">
                <label for="senha">Senha do usuário</label>
                <input type="password" class="form-control" id="senha" aria-describedby="senhaHelp" placeholder="senha">
                <small id="senhaHelp" class="form-text text-muted">Digite corretamente sua senha</small>
              </div>
            </div>
            <div class="col-2" style="background-color: red"></div>
    </div>

    <div class="row">
            <div class="col-2" style="background-color: green"></div>
            <div class="col-8">
            <div class="form-group">
                <label for="arquivo">Escolha a foto</label>
                <input type="file" class="form-control" id="foto" aria-describedby="fotoHelp" placeholder="Escolha a foto para upload">
                <small id="fotoHelp" class="form-text text-muted">Selecione o diretório da foto</small>
              </div>
            </div>
            <div class="col-2" style="background-color: red"></div>
    </div>

<div class="row">
        <div class="col-2" style="background-color: green"></div>
        <div class="col-8">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
        </div>
        <div class="col-2" style="background-color: red"></div>
</div>
